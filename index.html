<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豚受胎率分析ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>豚受胎率分析ツール</h1>
        
        <div class="upload-section">
            <h2>CSVファイルをアップロード</h2>
            <input type="file" id="csvFile" accept=".csv">
            <div class="encoding-selector">
                <label for="encoding">文字コード:</label>
                <select id="encoding">
                    <option value="Shift_JIS">Shift-JIS</option>
                    <option value="UTF-8">UTF-8</option>
                </select>
            </div>
            <button id="start-analysis-btn" class="primary-btn" disabled>分析開始</button>
            <div id="loading-indicator" style="display:none;">
                <div class="spinner"></div>
                <p>データ分析中...</p>
            </div>
        </div>
        
        <!-- フィルター設定部分 -->
        <div class="filter-section" style="display:none;">
            <h2>分析フィルター</h2>
            <div class="filter-row">
                <div class="filter-item">
                    <label for="farm-filter">農場:</label>
                    <select id="farm-filter">
                        <option value="all">すべて</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="building-filter">豚舎:</label>
                    <select id="building-filter">
                        <option value="all">すべて</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="month-filter">月:</label>
                    <select id="month-filter">
                        <option value="all">すべて</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="week-filter">週:</label>
                    <select id="week-filter">
                        <option value="all">すべて</option>
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-item">
                    <label for="parity-filter">産次:</label>
                    <select id="parity-filter">
                        <option value="all">すべて</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="boar-filter">雄豚:</label>
                    <select id="boar-filter">
                        <option value="all">すべて</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button id="reset-filter-btn">フィルターリセット</button>
                    <button id="apply-filter-btn">フィルター適用</button>
                </div>
            </div>
            <div id="filter-description" class="filter-description">条件: すべてのデータ</div>
        </div>
        
        <div class="results-section" style="display:none">
            <h2>基本分析結果</h2>
            <div id="overall-stats"></div>
            <div id="farm-stats"></div>
            <div id="building-stats"></div>
            <div id="parity-stats"></div>
            <div id="boar-stats"></div>
        </div>
        
        <div class="advanced-analysis" style="display:none">
            <h2>追加分析</h2>
            
            <div class="analysis-type-section">
                <label for="analysis-type">分析項目:</label>
                <select id="analysis-type">
                    <option value="month">月別の受胎率</option>
                    <option value="week">週別の受胎率</option>
                </select>
                <button id="analyze-btn">分析実行</button>
            </div>
            
            <div id="advanced-results"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
