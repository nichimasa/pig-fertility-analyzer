<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豚受胎率分析ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>豚受胎率分析ツール</h1>
        
        <div class="upload-section">
            <h2>CSVファイルをアップロード</h2>
            <input type="file" id="csvFile" accept=".csv">
            <div class="encoding-selector">
                <label for="encoding">文字コード:</label>
                <select id="encoding">
                    <option value="Shift_JIS">Shift-JIS</option>
                    <option value="UTF-8">UTF-8</option>
                </select>
            </div>
            <button id="start-analysis-btn" class="primary-btn" disabled>分析開始</button>
            <div id="loading-indicator" style="display:none;">
                <div class="spinner"></div>
                <p>データ分析中...</p>
            </div>
        </div>
        
        <div class="analysis-container" style="display:none;">
            <!-- 左側：花泉1号 -->
            <div class="farm-analysis farm-1">
                <h2>花泉1号</h2>
                
                <!-- フィルター設定部分 -->
                <div class="filter-section">
                    <h3>分析フィルター</h3>
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="year-filter-1">年:</label>
                            <select id="year-filter-1">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="month-filter-1">月:</label>
                            <select id="month-filter-1">
                                <option value="all">すべて</option>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="week-filter-1">週:</label>
                            <select id="week-filter-1">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="building-filter-1">豚舎:</label>
                            <select id="building-filter-1">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="parity-filter-1">産次:</label>
                            <select id="parity-filter-1">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="boar-filter-1">雄豚:</label>
                            <select id="boar-filter-1">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-actions">
                            <button id="reset-filter-btn-1">リセット</button>
                            <button id="apply-filter-btn-1">適用</button>
                        </div>
                    </div>
                    <div id="filter-description-1" class="filter-description">条件: すべてのデータ</div>
                </div>
                
                <!-- 結果表示部分 -->
                <div class="results-section">
                    <div id="overall-stats-1"></div>
                    <div id="building-stats-1"></div>
                    <div id="parity-stats-1"></div>
                    <div id="boar-stats-1"></div>
                    <div id="non-pregnant-stats-1">
                        <h3>不受胎母豚一覧</h3>
                        <div class="table-container">
                            <!-- ここに不受胎母豚の表が表示されます -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右側：花泉2号 -->
            <div class="farm-analysis farm-2">
                <h2>花泉2号</h2>
                
                <!-- フィルター設定部分 -->
                <div class="filter-section">
                    <h3>分析フィルター</h3>
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="year-filter-2">年:</label>
                            <select id="year-filter-2">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="month-filter-2">月:</label>
                            <select id="month-filter-2">
                                <option value="all">すべて</option>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="week-filter-2">週:</label>
                            <select id="week-filter-2">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="building-filter-2">豚舎:</label>
                            <select id="building-filter-2">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="parity-filter-2">産次:</label>
                            <select id="parity-filter-2">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="boar-filter-2">雄豚:</label>
                            <select id="boar-filter-2">
                                <option value="all">すべて</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-actions">
                            <button id="reset-filter-btn-2">リセット</button>
                            <button id="apply-filter-btn-2">適用</button>
                        </div>
                    </div>
                    <div id="filter-description-2" class="filter-description">条件: すべてのデータ</div>
                </div>
                
                <!-- 結果表示部分 -->
                <div class="results-section">
                    <div id="overall-stats-2"></div>
                    <div id="building-stats-2"></div>
                    <div id="parity-stats-2"></div>
                    <div id="boar-stats-2"></div>
                    <div id="non-pregnant-stats-2">
                        <h3>不受胎母豚一覧</h3>
                        <div class="table-container">
                            <!-- ここに不受胎母豚の表が表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
